platforms:
   - name: ncrc5.intel23
     compiler: intel
     envSetup: ["module use -a /ncrc/home2/fms/local/modulefiles",
                "source $MODULESHOME/init/sh"
                !join ["module load ", *INTEL, "/2023.2.0"],
                "module load cray-hdf5/1.12.2.11",
                "module load cray-netcdf/4.9.0.11"]
     mkTemplate: !join ["/ncrc/home2/fms/local/opt/fre-commands/bronx-20/site/ncrc5/", *INTEL, ".mk"]
     modelRoot: ${HOME}/fremake_2025/c5_test
   
   - name: ncrc6.intel23
     compiler: intel
     envSetup: ["module use -a /ncrc/home2/fms/local/modulefiles",
                "source $MODULESHOME/init/sh",
                !join ["module load ", *INTEL, "/2023.2.0"],
                "module load cray-hdf5/1.12.2.11",
                "module load cray-netcdf",
                "module load cray-libsci/24.07.0"]
     mkTemplate: !join ["/ncrc/home2/fms/local/opt/fre-commands/bronx-23/site/ncrc6/", *INTEL, ".mk"]
     modelRoot: ${HOME}/fremake_2025/c6_test

