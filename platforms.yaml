     compiler: intel
     RUNenv: ""
     modelRoot: /apps
     container: True
     containerBuild: "podman"
     containerRun: "apptainer"
     containerBase: "gitlab.gfdl.noaa.gov:5050/fre/hpc-me/base-ubuntu24.04-intel:2023"
     mkTemplate: "/apps/mkmf/templates/hpcme-intel23.mk"
     container2step: True
