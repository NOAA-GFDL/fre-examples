     modelRoot: /apps
     container: True
     containerBuild: "podman"
     containerRun: "apptainer"
     containerBase: "docker-archive:/gpfs/f5/gfdl_f/world-shared/HPC-ME/base-ubuntu24.04-intel_2024.tar" 
     mkTemplate: "/apps/mkmf/templates/hpcme-intel24.mk"
